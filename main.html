<html>
    <head>
        <title> DOM for PyScript</title>
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>
    <body>
        <h1> Hihi </h1>
        <h2> Hehe </h2>
        <br>
        <p>Input text</p>
        <textarea name="input_text" id="input_text" placeholder="Enter your text..."></textarea>
        <br>
        <button id="run" type="button" class="button is-primary" pys-onClick="count">Count</button>
        <button id="clear" type="button" class="button is-danger" pys-onClick="clear">Count</button>
        <p>Output</p>
        <p id="output"></p>
    </body>
    <py-script>
        input_text = Element("input_text")
        op = Element("output")
        def clear (*arg, **kwags):
            input_text.clear()
        def count():
            number = len(input_text)
            op.write(number)
    </py-script>
</html>
